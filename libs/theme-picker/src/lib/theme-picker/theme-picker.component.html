<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Example icon-button with a menu"
>
  <mat-icon>format_paint</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let theme of themes">
    <mat-icon>dialpad</mat-icon>
    <span>{{ theme.id }}</span>
  </button>
</mat-menu>
